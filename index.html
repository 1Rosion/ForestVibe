    <style>
        html {
            overflow: hidden;
            height: 100dvh;
        }

        body {
            height: 100dvh;

            display: flex;
            justify-content: center;
            align-items: center;

            background-image: url(https://images.pexels.com/photos/2606532/pexels-photo-2606532.jpeg?cs=srgb&dl=pexels-tomfisk-2606532.jpg&fm=jpg);
            background-size: cover;
            background-repeat: 1;
            background-position: center;
        }

        body h1,
        body h2,
        body h3,
        div
        {
            color: #001a4a;
        }

        .playing {
            box-shadow: 0px 0px 0px !important;
            transform: matrix(-10px);
        }

        .playing::after {
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            width: calc(100% - 2px);
            height: calc(100% - 2px);


            border: 2px dashed black;;
            border-radius: 50%;
            animation: Rotate 15s linear infinite;
        }

        @keyframes Rotate {
            0% {
                transform: rotateZ(0deg);
            }
            100%{
                transform: rotateZ(360deg);
            }
        }

        .PlayMusic {
            position: relative;
            width: 8vw;
            aspect-ratio: 1 / 1;
            
            background-color: #FBDD94;

            display: flex;
            align-items: center;
            justify-content: center;
            
            border-radius: 50%;

            box-shadow: -2px 2px 0px ;
        }

        .PlayMusic svg {
            width: 50%;
            height: 50%;
        }

        #MusicContainer {
            display: flex;
            justify-content: space-around;

            width: 100%;
        }

        #MusicContainer div:first {
            background-color: #001a4a;
        }

        .PlayMusic input[type="range"] {
            position: absolute;
            bottom: -30px;
        }

    </style>
</head>

    <script>
        const timerPause = [() => 0, () => 0, () => Math.random() * 4 + 2, () => 0]; // pauzele Ã®n secunde
        const audio = [];
        const volum = [];

        $(".PlayMusic input[type='range']").each(function () {
            const el = this;
            volum.push(el);

            el.addEventListener("change", () => {
                const index = volum.indexOf(el);
                audio[index].volume = parseFloat(el.value);
            });
        });

        $(".PlayMusic audio").each(function () {
            const el = this;
            audio.push(el);

            el.addEventListener("ended", () => {
                const index = audio.indexOf(el);
                const pauza = timerPause[index]() * 1000;

                setTimeout(() => {
                    el.currentTime = 0;
                    el.play();
                }, pauza);
            });
        });

        $('.PlayMusic').on('click', function (e) {
            if (e.target.tagName != "INPUT"){
                if ($(this).hasClass("playing")) {
                    $(this).removeClass("playing");
                    $(this).children()[1].currentTime = 0;
                    $(this).children()[1].pause();
                }
                else{
                    $(this).addClass('playing');
                    $(this).children()[1].play();
                }
            }
        });
    </script>
